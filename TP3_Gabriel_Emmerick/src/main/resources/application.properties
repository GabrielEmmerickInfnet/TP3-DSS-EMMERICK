spring.application.name=TP3_Gabriel_Emmerick
server.port=8091


spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.cache.type=redis


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=gabriel
spring.datasource.password=gabriel
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=TP3_Gabriel_Emmerick


management.endpoints.web.exposure.include=health,info,conditions,metrics,customEndpoint,configprops
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator


spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.audit.AuditAutoConfiguration